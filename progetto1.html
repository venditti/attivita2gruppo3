<html>
<head>

<script type="text/javascript">
function funzioneLogin()
{
    var nome=document.forms["formDati"]["nome"].value;
    var cognome=document.forms["formDati"]["cognome"].value;
    var anno=document.forms["formDati"]["anno"].value;
    if(anno<=2000)
    document.write("Benvenuto " + nome + " " + cognome);
    else
    document.write("Utente non autorizzato");
}

</script>
</head>
<body>
<form id="formDati" action="" method="" >
Nome <input name="nome" type="text"/>
<br>
<br>
Cognome <input name="cognome" type="text"/>
<br>
<br>
Data di nascita <input name="anno" type="text"/>
<input type="button" value="Login" onclick="funzioneLogin()"/>
</form>
</body>
</html>
